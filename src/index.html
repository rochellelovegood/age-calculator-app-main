<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="cards container ">
        <form>
            <h1>Enter Date to Calculate Your Age</h1>
            <div class="row">
                <div class="col"> 
                    <label class="form-label">Day</label>
                    <input id="day" type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Month</label>
                    <input id="month" type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Year</label>
                    <input id="year" type="text" class="form-control">
                </div>
            </div>
        </form>
        <div class="align-text-bottom ms-auto">
            <button id="calBtn" class="btn btn-secondary float-right mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                    <g fill="none" stroke="#FFF" stroke-width="2">
                        <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
                    </g>
                </svg>
            </button>
        </div>
        <h1>Your Age</h1>
       <div class="container">
        <div class="age">
           
            <div >
                <h1><i id="reyear" >0</i> Years</h1>
            </div>
            <div >
                <h1><i id="remonth">0</i>months</h1>
            </div>
            <div >
                <h1><i id="reday">0</i>days</h1>
            </div>
        </div>
       </div>
       <footer>
        <p>challenge from <a class="btn" href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q/hub">frontendmentor</a></p>
        <p>challenge by <a class="btn" href="https://github.com/rochellelovegood">Rochelle</a></p>
    </footer>
    </div>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
